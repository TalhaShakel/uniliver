<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
   <div class="numPan">
       <div class="logo">
           <img class="uni" src="uni.png" alt="">
           <img class="unilog" src="unilogo.png" alt="">
       </div>
       <!-- <div class="logo1">
       

       </div> -->
       <div class="flex content">
           <h2>
               Enter Your <br>
               mobile number
           </h2>
       </div>
       <div class="flex disp">
           <input type="text" placeholder="0300 8293355"    >
           
       </div>
       <div class="flex r r1">
           <div><span>1</span></div>
           <div><span>2</span></div>
           <div><span>3</span></div>

        </div>
       <div class="flex r r2" >
        <div><span>4</span></div>
        <div><span>5</span></div>
        <div><span>6</span></div>

       </div>
       <div class="flex r r3">
        <div><span>7</span></div>
        <div><span>8</span></div>
        <div><span>9</span></div>

       </div>
       <div class="flex r r4" >
        <!-- <div><span></span></div> -->
        <div><span>⬅</span></div> 
        <div><span>0</span></div>
       </div>
       
       <div class="flex proceed">
           <button type="button"> proceed </button>
       </div>
       <div class="flex back">
        <button type="button"> Go back </button>
    </div>
       

   </div>

<script>
    var btn = document.querySelectorAll(".r > div");
    var inp = document.querySelector("input");
    btn.forEach(val => {
        val.addEventListener("click",()=>{
            if (val.innerText == "⬅" ){
                inp.value= "";
            }
             else{
             inp.value+=val.innerText;
             }
        })
        
        
    });
</script>

</body>
</html>
